<!DOCTYPE html>
<html>
    <head>
        <!-- head du document -->
        <title>Travel Agency</title>
        <!-- on met le titre de la fenêtre -->
        <link href="styles.css" rel="stylesheet">
        <!-- on relie le fichier html avec le fichier css -->
        <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel="stylesheet">
        <!-- on attache la police de caractère avec le lien de définition -->
    </head>
    <body>
        <!-- body du document -->
        <header>
            <!-- entête du corps du document -->

                <!-- titre de l'entête avec un . de couleur particulière -->
                <nav>
                    <!-- menu de navigation de l'entête -->
                    <ul>
                        <!-- liste désordonnée des choix de navigation -->
                        <li><a href="#main-image">Accueil</a></li>
                        <!-- choix accueil -->
                        <li><a href="#steps">Destinations</a></li>
                        <!-- choix destinations -->
                        <li><a href="#possibilities">Circuits</a></li>
                        <!-- choix circuits -->
                        <li><a href="#contact">Contact</a></li>
                        <!-- choix contact -->
                    </ul>
                </nav>
            </div>
        </header>
        
        <section id="main-image">
            <!-- section image principale -->
            <div class="wrapper">
            </div>
        </section>

        <section id="steps">
            <!-- section étape d'un projet de voyage -->
            <div class="wrapper">
            </div>
        </section>

        <section id="possibilities">
            <!-- section possibilité de voyage -->
            <div class="wrapper">
            </div>
        </section>
        
        <section id="contact">
            <!-- section contact -->
            <div class="wrapper">
            </div>
        </section>

        <footer>
            <!-- pied de page du corps du document -->
            <div class="wrapper">
            </div>
        </footer>
    </body>
</html>
